<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  const currentUser = localStorage.getItem("user");
  if (currentUser !== "louison") {
    alert("Accès réservé à l'administrateur.");
    window.location.href = "home.html";
  }
</script>
<body>
  <h1>Page Admin</h1>
  <p>Utilisateur : <input type="text" id="targetUser" placeholder="Nom d'utilisateur"></p>
  <p>Ajouter Coins : <input type="number" id="coinAmount" value="10"></p>
  <button onclick="addCoinsToUser()">Ajouter</button>
  <p id="adminMsg"></p>
  <hr>
<h2>Réinitialiser progression</h2>
<button onclick="resetLevel()">Réinitialiser Niveau 1</button>
<button onclick="resetAllLevels()">Réinitialiser Tout</button>
  <script src="script.js"></script>
</body>
</html>
