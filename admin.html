<!-- admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  const currentUser = localStorage.getItem("user");
  if (currentUser !== "louison") {
    alert("Accès réservé à l'administrateur.");
    window.location.href = "home.html";
  }
</script>
<body>
<h1>Page Admin</h1>
  <p id="adminUser"></p>
  <div id="adminPanel" style="display: none;">
    <h3>Ajouter des coins</h3>
    <input type="text" id="targetUser" placeholder="Nom d'utilisateur">
    <input type="number" id="coinAmount" value="10">
    <button onclick="addCoinsToUser()">Ajouter</button>

    <h3>Réinitialiser un niveau</h3>
    <input type="text" id="resetUser" placeholder="Nom d'utilisateur">
    <input type="number" id="resetLevel" placeholder="Niveau">
    <button onclick="resetLevel()">Réinitialiser niveau</button>

    <h3>Réinitialiser tout</h3>
    <input type="text" id="resetAllUser" placeholder="Nom d'utilisateur">
    <button onclick="resetAllProgress()">Réinitialiser progression</button>

    <p id="adminMsg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
